<!DOCTYPE html>
<html>
<head>
  <title>Sell - OLX Clone Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #444;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
    }
    
    nav ul li a:hover {
      background-color: #666;
    }
    
    main {
      margin: 20px;
    }
    
    h2 {
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    textarea {
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #666;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>OLX Clone Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="toppp.html">Products</a></li>
      <li><a href="SELL PAGE.HTML">Sell</a></li>
      <li><a href="myacc.html">My Account</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>Sell your item</h2>
    
    <form>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter title">
      
      <label for="category">Category</label>
      <input type="text" id="category" name="category" placeholder="Enter category">
      
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter description"></textarea>
      
      <label for="price">Price</label>
      <input type="text" id="price" name="price" placeholder="Enter price">
      
      <input type="submit" value="Submit">
    </form>
  </main>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div>
    <a href="previous.html" class="button">Previous</a>
    <a href="next.html" class="button">Next</a>
  </div>
  
  <footer>
    <p>&copy; 2023 OLX Clone Website. All rights reserved.</p>
  </footer>
</body>
</html>
